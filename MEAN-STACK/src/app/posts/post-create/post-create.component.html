
<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">

    <mat-form-field>
      <input matInput ngModel name="title" required #title="ngModel">
      <mat-error *ngIf="title.invalid">Please Enter a Post Title</mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput rows="6" ngModel name="content" required #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please Enter Some Content</mat-error>
    </mat-form-field>

      <button
        mat-raised-button
        color='accent'
        type="submit">Save Posts</button>
  </form>
</mat-card>
